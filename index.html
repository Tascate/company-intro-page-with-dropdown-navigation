<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" class="header-logo" alt="snap" />
      <i src="images/icon-menu.svg" id="sidebar-open" alt="open" />
      <div>
        <nav class="header-nav">
          <a href="" class="header-features">Features</a>
          <a href="" class="header-company">Company</a>
          <a href="" class="header-reminders">Careers</a>
          <a href="" class="header-about">About</a>
        </nav>
        <button class="header-login-button">Login</button>
        <button class="header-register-button">Register</button>
      </div>
    </header>

    <main>
      <section class="main-section">
        <h1 class="main-header">Make remote work</h1>
        <p class="main-body">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="main-button">Learn more</button>
        <div class="main-clients">
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </section>
      <div class="hero-section">
        <img
          class="hero-image"
          src="images/image-hero-mobile.png"
          srcset="images/image-hero-desktop.png 480w"
          alt="person working remote"
        />
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
